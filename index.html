<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <ul>
          <li class="btn btn-default" id="one">1</li>
          <li class="btn btn-default" id="two">2</li>
          <li class="btn btn-default" id="three">3</li>
          <li class="btn btn-default" id="four">4</li>
        </ul>
        <ul>
          <li class="btn btn-default" id="five">5</li>
          <li class="btn btn-default" id="six">6</li>
          <li class="btn btn-default" id="seven">7</li>
          <li class="btn btn-default" id="eight">8</li>
        </ul>
        <ul>
          <li class="btn btn-default" id="nine">9</li>
          <li class="btn btn-default" id="ten">0</li>
          <li class="btn btn-default" id="plus">+</li>
          <li class="btn btn-default" id="equal">=</li>
        </ul>
        <ul>
          <li class="btn btn-default" id="minus">-</li>
          <li class="btn btn-default" id="multiplication">X</li>
          <li class="btn btn-default" id="division">/</li>
          <li class="btn btn-default" id="ac">AC</li>
        </ul>
        <div class="output"></div>
      </div>
    </div>
   <script src="js/jquery.jsÃŸ" charset="utf-8"></script>
   <script src="js/scripts.js" charset="utf-8"></script>
  </body>
</html>
